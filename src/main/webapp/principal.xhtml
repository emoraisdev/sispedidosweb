<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css"></h:outputStylesheet>
        <ui:insert name="cabecalho"><title>Principal</title></ui:insert>
    </h:head>
    <h:body>                
        <div class="container">
            <div class="container-fluid">
                <div class="navbar navbar-inverse">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Sistema de Pedidos</a> 
                    </div>
                    <h:form>
                        <ul class="nav navbar-nav navbar-right" style="margin-right: 10px;">
                            <li><span class="glyphicon glyphicon-user" style="color: #eee; margin-top: 16px;"/>
                                <h:outputText value="#{loginMB.funcionario.nome}" style="color: #eee;
                                              font-size: 18px; margin-left: 5px;" />
                            </li>
                            <li>
                                <h:commandLink action="#{loginMB.sair()}" style="color: #eee; font-size: medium;">
                                    <span class="glyphicon glyphicon-log-out"/>
                                    Sair</h:commandLink> 
                            </li>
                        </ul>
                    </h:form>
                </div>
            </div>
            <div class="col-lg-2" style="margin-top: 50px;">
                <ul class="nav navbar-left">
                    <li class="active"><h:link value="Principal" rendered="#{loginMB.principal}"
                                               outcome="gerarCodigo"></h:link></li>                    
                    <li><h:link value="Funcionários" rendered="#{loginMB.funcionarios}"
                                outcome="funcionarios"></h:link></li>
                    <li><h:link value="Cardápio" rendered="#{loginMB.cardapio}"
                                outcome="cardapio"></h:link></li>
                    <li><h:link value="Pedidos" rendered="#{loginMB.pedidos}"
                                outcome="pedidos"></h:link></li>
                    <li><h:link value="Preparo" rendered="#{loginMB.preparo}"
                                outcome="preparo"></h:link></li>
                    <li><h:link value="Pagamentos" rendered="#{loginMB.pagamentos}" 
                                outcome="pagamentos"></h:link></li>
                    <li><h:link value="Clientes" rendered="#{loginMB.clientes}" 
                                outcome="clientes"></h:link></li>
                    <li><h:link value="Relatórios" rendered="#{loginMB.relatorios}"
                                outcome="relatorios"></h:link></li>
                </ul>
            </div>
            <div class="col-lg-10">
                <ui:insert name="corpo"></ui:insert>
            </div>
        </div>
        <div class="row" style="margin-top: 50px"></div>
        <f:metadata>            
            <f:viewAction action="gerarCodigo"/>            
        </f:metadata>
    </h:body>
</html>
